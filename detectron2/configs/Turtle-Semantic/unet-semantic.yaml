MODEL:
  META_ARCHITECTURE: "SemanticSegmentor"
  BACKBONE:
    NAME: "build_unet_backbone"
  SEM_SEG_HEAD:
    NAME: "SMPSemSegHead"
    NUM_CLASSES: 4
    IGNORE_VALUE: 0
